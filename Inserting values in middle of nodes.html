<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inserting value in the middle of nodes using JS</title>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>
    <script>
      const ul = document.querySelector("ul");
      const li = document.querySelectorAll("li");
      const newPlace = li[4];
      const newli=document.createElement("li");
      newli.innerHTML = "5";
      ul.insertBefore(newli, newPlace);
    </script>
  </body>
</html>
